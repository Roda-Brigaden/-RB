<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nedstängt</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: 
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("göteborg.jpg") no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

/* Overlay container */
.overlay {
  background: rgba(0, 0, 0, 0.75);
  padding: 50px 30px;
  border-radius: 12px;
  max-width: 600px;
  width: 100%;
}

/* Stor rubrik */
h1 {
  font-size: clamp(2rem, 5vw, 3rem);
  margin-bottom: 15px;
  letter-spacing: 3px;
}

/* Datum */
.date {
  font-size: 1.1rem;
  margin-bottom: 25px;
  opacity: 0.85;
}

/* Info text */
p {
  font-size: 1rem;
  opacity: 0.9;
  line-height: 1.6;
}

/* Blinkande text */
.signal {
  margin-top: 30px;
  font-family: monospace;
  font-size: 1.1rem;
  color: #ff3b3b;
  animation: blink 1.2s infinite;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0.2; }
}

/* Mobiljustering */
@media (max-width: 500px) {
  .overlay {
    padding: 35px 20px;
  }
}
</style>

</head>
<body>

<div class="overlay">
  <h1>NEDSTÄNGT</h1>

  <div class="date">
    Från och med 20 februari 2026
  </div>

  <p>
    För tillfälligt nedstängd.<br>
    Sidan kommer att ligga kvar som arkiv.
  </p>

  <div class="signal">
    LÄNGE LEVE KAMPEN
  </div>
</div>

</body>
</html>
