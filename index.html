<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Nedstängt</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("göteborg.jpg") no-repeat center center/cover;
  height: 100vh;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* Mörk overlay /
.overlay {
  background: rgba(0,0,0,0.75);
  padding: 50px 30px;
  border-radius: 12px;
  backdrop-filter: blur(6px);
  max-width: 600px;
}

/ Stor rubrik /
h1 {
  font-size: 2.8rem;
  margin-bottom: 15px;
  letter-spacing: 2px;
}

/ Datum /
.date {
  font-size: 1.2rem;
  margin-bottom: 25px;
  opacity: 0.8;
}

/ Motivations / info text /
p {
  font-size: 1rem;
  opacity: 0.85;
  line-height: 1.5;
}

/ "Signal lost" text */
.signal {
  margin-top: 30px;
  font-family: monospace;
  color: #ff3b3b;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0.2; }
}
</style>

</head>
<body>

<div class="overlay">
  <h1>NEDSTÄNGT</h1>

  <div class="date">
    Från och med 20 februari 2026
  </div>

  <p>
    För tillfälligt nedstängd.<br>
    Sidan kommer att ligga kvar som arkiv.
  </p>

  <div class="signal">
    LÄNGE LEVE KAMPEN
  </div>
</div>

</body>
</html>
