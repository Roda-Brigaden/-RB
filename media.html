<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font (samma som navbar) -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Huvudstil -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* MEDIA PAGE */
        .media-page {
            padding: 60px 40px;
            background-color: #111;
            min-height: 100vh;
        }

        .media-title {
            font-family: 'Oswald', sans-serif;
            font-size: 42px;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }

        .media-item {
            position: relative;
            overflow: hidden;
            background: black;
            border: 1px solid #222;
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .media-item:hover img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        .media-caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.8);
            font-family: 'Oswald', sans-serif;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .media-page {
                padding: 40px 20px;
            }

            .media-title {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>

    <!-- HÄR SKA ER VANLIGA NAVBAR LIGGA -->
    <!-- include navbar här -->

    <div class="media-page">
        <div class="media-title">Media</div>

        <div class="media-grid">

            <div class="media-item">
                <img src="media.jpg" alt="">
                <div class="Skogs aktiviteter under vintern">Bildtext</div>
            </div>

            <div class="media-item">
                <img src="media2.jpg" alt="">
                <div class="ACAB Demostration">Bildtext</div>
            </div>

            <div class="media-item">
                <img src="media3.jpg" alt="">
                <div class="AFS Motdemostration">Bildtext</div>
            </div>

            <div class="media-item">
                <img src="media4.jpg" alt="">
                <div class="Graffiti">Bildtext</div>
            </div>

        </div>
    </div>

</body>
</html>
